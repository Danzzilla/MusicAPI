<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Life</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome</h1>
    <img src="images/icon.png" alt="headphones">

    <table id="music-records" class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Song Writer</th>
            <th>Length</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button id="add-music" class="btn-success">Add Music</button>

    <div id="music-card" class="card d-none">
        <h4 class="card-header">Add Music</h4>
        <form  class="card-body">
            <label for="name">Name: </label>
            <input id="name" name="name" type="text">

            <label for="writer">Song Writer: </label>
            <input id="writer" name="writer" type="text">

            <label for="length">Length: </label>
            <input id="length" name="length" type="text">

            <label for="year">Year: </label>
            <input id="year" name="year" type="text">
        </form>

        <button id="submit-music" class="btn-primary">Submit</button>
    </div>

    <table id="headphones-records" class="table">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button id="add-headphones" class="btn-success">Add Headphones</button>

    <div id="headphones-card" class="card d-none">
        <h4 class="card-header">Add Headphones</h4>
        <form  class="card-body">
            <label for="brand">Brand: </label>
            <input id="brand" name="brand" type="text">

            <label for="model">Model: </label>
            <input id="model" name="model" type="text">

            <label for="price">Price: </label>
            <input id="price" name="price" type="text">

            <label for="rating">Rating: </label>
            <input id="rating" name="rating" type="text">
        </form>

        <button id="submit-headphones" class="btn-primary">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
